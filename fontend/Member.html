            <section class="content content_style">
                <header>
                  <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                      <li class="breadcrumb-item active" aria-current="page">Member Management / </li>
                    </ol>
                  </nav>
                  <form class="row">
                    <div class=" search_box">
                      <p>
                        <label for="pid" class="form-label">Search:</label>
                        <input type="text" class="form-control" id="search_txt" name="search_txt" placeholder="Enter name or phone number to find a member">
                        <button type="button" class="btn btn-primary" onclick="search()">Search</button>
                      </p>
                      <p>
                          <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#AddModal">
                            + Add Member
                          </button>
                      </p>
                    </div>
                  </form>
                </header>


                <main>
                  
                  <div class="display_scroll">
                    <table class="table">
                      <thead>
                          <tr>
                              <th>Member ID</th>
                              <th>Name</th>
                              <th>Birthday</th>
                              <th>Balance</th>
                          </tr>
                      </thead>
                      <tbody id="content_list">
                         
                      </tbody>
                    </table>
                  </div>

                </main>

            </section>
        </div>

        
        <!--Add-->
        <div class="modal fade" id="AddModal" tabindex="-1" aria-labelledby="AddModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="AddModalLabel">Add Member</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="#" method="post" id="customer">
                    <div class="mb-3">
                      <label for="mid" class="form-label">Member ID:</label>
                      <input type="text" class="form-control" id="mid" name="mid" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="firstname" class="form-label">First Name:</label>
                      <input type="text" class="form-control" id="firstname" name="firstname" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="lastname" class="form-label">Last Name:</label>
                      <input type="text" class="form-control" id="lastname" name="lastname" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="birthday" class="form-label">Birthday:</label>
                      <input type="text" class="form-control" id="birthday" name="birthday" placeholder="MM/DD/YYYY">
                    </div>
                    <div class="mb-3">
                      <label for="phone" class="form-label">Phone:</label>
                      <input type="text" class="form-control" id="phone" name="phone" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="email" class="form-label">Email:</label>
                      <input type="text" class="form-control" id="email" name="email" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="address" class="form-label">Address:</label>
                      <input type="text" class="form-control" id="address" name="address" placeholder="">
                    </div>
                    <div class="mb-3">
                      <label for="balance" class="form-label">Balance:</label>
                      <input type="number" class="form-control" id="balance" name="balance" placeholder="" value="0">
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="save()">Save</button>
              </div>
            </div>
          </div>
        </div>



        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasRightLabel">Member Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <div id="MemberDetailsBox"></div>
          </div>
        </div>

        <!--Top Up-->
        <div class="modal fade" id="TopUpModal" tabindex="-1" aria-labelledby="TopUpModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="TopUpModalLabel">Top Up</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <form action="#" method="post" id="customer">
                    <div class="mb-3">
                      <label for="money" class="form-label">Top Up:</label>
                      <input type="number" class="form-control" id="money" name="money" placeholder="" value="0">
                    </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" onclick="TopUp()">Save</button>
              </div>
            </div>
          </div>
        </div>
